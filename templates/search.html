{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <h1>Search Results</h1>

    <ul>
        {% for row in results %}
            <li>
                <a href="{{ url_for('book', book_id=row.id) }}">{{ row.title }}</a>
                     by {{ row.author }} | ISBN: {{ row.isbn }}
            </li>
        {% else %}
            <li>No results.</li>
        {% endfor %}
    </ul>

{% endblock %}
